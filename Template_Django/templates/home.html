<!DOCTYPE html>
<html>
<head>
<title>Home Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
{% load staticfiles %}
<link href="{% static "css/bootstrap.min.css"%}" rel="stylesheet" media="screen">
<!-- Custom styles for this template -->
<link href="{% static "css/main.css"%}" rel="stylesheet" media="screen">
<link href="{% static "css/font-awesome.min.css"%}" rel="stylesheet" media="screen">
<link href="{% static "css/menu_bubble.css"%}" rel="stylesheet" media="screen">
<link href="{% static "css/normalize.css"%}" rel="stylesheet" media="screen">
<link href="{% static "css/demo.css"%}" rel="stylesheet" media="screen">
<script src="{% static "js/snap.svg-min.js"%}"></script>
</head>
<body>
	<!-- Fixed navbar -->
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">My App</a>
			</div>
		</div>
	</div>

	<div class="spacer"></div>

	<div class="menu-wrap">
		<nav class="menu">
			<div class="icon-list">
				<a href="#"><i class="fa fa-fw fa-star-o"></i><span>Favorites</span></a>
				<a href="#"><i class="fa fa-fw fa-bell-o"></i><span>Alerts</span></a>
				<a href="#"><i class="fa fa-fw fa-envelope-o"></i><span>Messages</span></a>
				<a href="#"><i class="fa fa-fw fa-comment-o"></i><span>Comments</span></a>
				<a href="#"><i class="fa fa-fw fa-bar-chart-o"></i><span>Analytics</span></a>
				<a href="#"><i class="fa fa-fw fa-newspaper-o"></i><span>Reading List</span></a>
			</div>
		</nav>
		<button class="close-button" id="close-button">Close Menu</button>
		<div class="morph-shape" id="morph-shape" data-morph-open="M-7.312,0H15c0,0,66,113.339,66,399.5C81,664.006,15,800,15,800H-7.312V0z;M-7.312,0H100c0,0,0,113.839,0,400c0,264.506,0,400,0,400H-7.312V0z">
			<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 800" preserveAspectRatio="none">
				<path d="M-7.312,0H0c0,0,0,113.839,0,400c0,264.506,0,400,0,400h-7.312V0z" />
			</svg>
		</div>
	</div>
	<button class="menu-button" id="open-button">Open Menu</button>

	<div class="container">
		<div class="content-wrap">
			<div class="content">
				{% if success %}
				<div class="row">
					<div
						class="alert alert-dismissable alert-success col-lg-5 col-lg-offset-1">
						<button type="button" class="close" data-dismiss="alert"
							aria-hidden="true">&times;</button>
						<strong>Awesome!</strong> {{success}}
					</div>
					<div class="col-lg-6"></div>
				</div>
				{% endif %} {% if error %}
				<div class="row">
					<div
						class="alert alert-dismissable alert-danger col-lg-5 col-lg-offset-1">
						<button type="button" class="close" data-dismiss="alert"
							aria-hidden="true">&times;</button>
						<strong>Error!</strong> {{error}}
					</div>
					<div class="col-lg-6"></div>
				</div>
				{% endif %} <br /> <br />
				<h1>Welcome, {{name}}!</h1>
				<p>Lot of Random content. asdf</p>
			</div>
		</div>
	</div>
	<!-- JavaScript plugins (requires jQuery) -->
	<script src="http://code.jquery.com/jquery.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="/static/js/bootstrap.min.js"></script>
	<!-- JS for Menu -->
	<script src="/static/js/classie.js"></script>
	<script src="/static/js/main4.js"></script>

	<!-- Enable responsive features in IE8 with Respond.js (https://github.com/scottjehl/Respond) -->
	<!-- <script src="js/respond.js"></script> -->
</body>
</html>
